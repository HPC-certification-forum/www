<VirtualHost *:80>
	ServerAdmin admin@vi4io.org
	ServerAlias www.vi4io.org,localhost

	DocumentRoot /data/wiki-source/

	<Directory />
		Options SymLinksIfOwnerMatch
		AllowOverride None
		Require all denied
	</Directory>
	<Directory /data/wiki-source>
		Options ExecCGI IncludesNOEXEC SymLinksIfOwnerMatch
		AllowOverride AuthConfig FileInfo Indexes Limit Options=ExecCGI,IncludesNOEXEC,Indexes,MultiViews,SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/acces.log combined
</VirtualHost>
