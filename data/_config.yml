# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: HPC Certification Forum
email: info@hpc-certification.org
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hpc-certification.org" # the base hostname & protocol for your site
paginate: 5
theme-dark: false #Set to true to change to dark website theme

plugins: [jekyll-paginate]

plugins_dir: [jekyll-paginate, kramdown]
# Build settings
markdown: kramdown

collections:
  downloads:
    output: true
  publications:
    output: true
  talks:
    output: true

defaults:
  - scope:
      path: "assets"
    values:
      image: true

sass:
  style: compressed
