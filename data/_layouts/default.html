<!DOCTYPE html>
<html>

  {% include head.html %}

  {% if page.backgroundID != null %}
  <body id="{{page.backgroundID}}" data-spy="scroll" data-target="#toc">
  {%else%}
  <body data-spy="scroll" data-target="#toc">
  {%endif%}
  {% include header.html page=page %}

        {% if page.noContainer %}
        <div id="main" style="margin-top:80px">
        {{ content }}
        </div>

        {%else%}

        <main role="main" class="container">

        <nav id="toc" data-toggle="toc"></nav>

        <div class="row justify-content-xl-center">
        {% if page.containerType != null %}
        <div class="{{page.containerType}}" id="main">
        {%else%}
        <div class="col-md-10" id="main">
        {%endif%}
        {{ content }}
        </div>
        </div>
        </main>

        {%endif%}

    {% include footer.html %}
  </body>

</html>
